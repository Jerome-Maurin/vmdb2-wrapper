# Use like this : sudo vmdb2 cubietruck_buster_armhf_vmdb2-0.14.1.yaml --output cubietruck_buster_armhf.img --rootfs-tarball buster_armhf_rootfs.tgz --log=stderr
steps:
  - mkimg: "{{ output }}"
    size: 3G

  - mklabel: msdos
    device: "{{ output }}"

  - mkpart: primary
    device: "{{ output }}"
    start: 0%
    end: 100%
    tag: root

  - kpartx: "{{ output }}"

  - mkfs: ext4
    partition: root

  - mount: root

  - unpack-rootfs: root

  - qemu-debootstrap: buster
    mirror: http://ftp.de.debian.org/debian
    target: root
    arch: armhf
    components:
    - main
    - contrib
    - non-free
    unless: rootfs_unpacked

  - apt: install
    packages:
      - initramfs-tools
    tag: root
    unless: rootfs_unpacked

  - chroot: root
    shell: |
      echo "deb http://ftp.de.debian.org/debian buster main contrib non-free" > /etc/apt/sources.list
      echo "deb http://security.debian.org/ buster/updates main contrib non-free" >> /etc/apt/sources.list
      echo "deb http://ftp.de.debian.org/debian buster-updates main contrib non-free" >> /etc/apt/sources.list
      echo "deb http://ftp.de.debian.org/debian buster-backports main contrib non-free" >> /etc/apt/sources.list
      apt-get update
      mv /etc/kernel/postinst.d/initramfs-tools /
      apt-get -y install -t buster-backports linux-image-armmp-lpae
      mv /initramfs-tools /etc/kernel/postinst.d/
    unless: rootfs_unpacked

  - apt: install
    packages:
      - flash-kernel
    tag: root
    unless: rootfs_unpacked

  - cache-rootfs: root
    unless: rootfs_unpacked

  - chroot: root
    shell: |
      apt-get update
      apt-get -y upgrade

  - create-file: /etc/hostname
    contents: |+
      Cubietruck

  - fstab: root

  - chroot: root
    shell: |
      apt-get -y install -t buster-backports firmware-brcm80211

  - create-file: /lib/firmware/brcm/brcmfmac43362-sdio.txt
    contents: |+
      #AP6210_NVRAM_V1.2_03192013
      manfid=0x2d0
      prodid=0x492
      vendid=0x14e4
      devid=0x4343
      boardtype=0x0598
      
      # Board Revision is P307, same nvram file can be used for P304, P305, P306 and P307 as the tssi pa params used are same
      #Please force the automatic RX PER data to the respective board directory if not using P307 board, for e.g. for P305 boards force the data into the following directory /projects/BCM43362/a1_labdata/boardtests/results/sdg_rev0305
      boardrev=0x1307
      boardnum=777
      xtalfreq=26000
      boardflags=0x80201
      boardflags2=0x80
      sromrev=3
      wl0id=0x431b
      macaddr=00:90:4c:07:71:12
      aa2g=1
      ag0=2
      maxp2ga0=74
      cck2gpo=0x2222
      ofdm2gpo=0x44444444
      mcs2gpo0=0x6666
      mcs2gpo1=0x6666
      pa0maxpwr=56
      
      #P207 PA params
      #pa0b0=5447
      #pa0b1=-658
      #pa0b2=-175<div></div>
      
      #Same PA params for P304,P305, P306, P307
      
      pa0b0=5447
      pa0b1=-607
      pa0b2=-160
      pa0itssit=62
      pa1itssit=62
      
      
      cckPwrOffset=5
      ccode=0
      rssismf2g=0xa
      rssismc2g=0x3
      rssisav2g=0x7
      triso2g=0
      noise_cal_enable_2g=0
      noise_cal_po_2g=0
      swctrlmap_2g=0x04040404,0x02020202,0x02020202,0x010101,0x1ff
      temp_add=29767
      temp_mult=425
      
      btc_flags=0x6
      btc_params0=5000
      btc_params1=1000
      btc_params6=63

  - create-file: /etc/flash-kernel/machine
    contents: |+
      Cubietech Cubietruck

  - root-fs: root
    shell: |
      mount -o bind /dev $ROOT/dev

  - chroot: root
    shell: |
      apt-get -y install -t buster-backports wireless-regdb
      apt-get -y install crda

      sed -i "s@errors=remount-ro@noatime,nodiratime,errors=remount-ro@g" /etc/fstab

      sed -i "s@quiet@root=$(grep ^UUID /etc/fstab | cut -d \  -f 1) net.ifnames=0@g" /etc/default/flash-kernel
      update-initramfs -c -k $(ls -l /vmlinuz | sed "s%^.*vmlinuz-\(.*\)$%\1%g")
      umount /dev

      sed -i "s@root:\*:@root::@g" /etc/shadow

  - apt: install
    packages:
      - u-boot-sunxi
    tag: root 

  - root-fs: root
    shell: |
      dd conv=fsync,notrunc if=$ROOT/usr/lib/u-boot/Cubietruck/u-boot-sunxi-with-spl.bin of={{ output }} bs=1024 seek=8

  - create-file: /etc/network/interfaces.d/lo
    contents: |+
      auto lo
      iface lo inet loopback

  - create-file: /etc/network/interfaces.d/eth0
    contents: |+
      auto eth0
      iface eth0 inet dhcp

  - root-fs: root
    shell: |
      test -e vmdb2-ansible.yaml || ln -s vmdb2-ansible.yaml.example vmdb2-ansible.yaml
      mount -t proc proc $ROOT/proc
      mount -o bind /dev $ROOT/dev

  - ansible: root
    playbook: vmdb2-ansible.yaml

  - root-fs: root
    shell: |
      umount $ROOT/dev
      umount $ROOT/proc
      rm $ROOT/etc/flash-kernel/machine
      diff vmdb2-ansible.yaml.example vmdb2-ansible.yaml && test -L vmdb2-ansible.yaml && rm vmdb2-ansible.yaml || true

  - create-file: /etc/resolv.conf
    contents: |
